<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forensica - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="univ.css">
  <style>
    #progressContainer {
      width: 100%;
      background-color: #eee;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
    }

    #progressBar {
      width: 0%;
      height: 25px;
      background-color: #4CAF50;
      text-align: center;
      color: white;
      line-height: 25px;
      border-radius: 5px;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üïµÔ∏è‚Äç‚ôÄÔ∏è Forensica</h1>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="search.html">Search</a>
      <a href="results.html">Results</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Home Content -->
  <main>
    <h2>üìÅ Upload Files for Analysis</h2>
    <p>Select a .zip, .csv, .json, .docx or .txt file to begin forensic analysis.</p>

    <input type="file" id="fileInput" accept=".zip,.csv,.json,.docx,.txt" />
    <p id="fileName">No file selected.</p>

    <button id="startBtn" disabled>Start Analyzing</button>

    <div id="progressContainer">
      <div id="progressBar">0%</div>
    </div>
  </main>

<!-- Script -->
 <script>
  document.addEventListener("DOMContentLoaded", () => {
  const fileInput = document.getElementById("fileInput");
  const fileNameDisplay = document.getElementById("fileName");
  const startBtn = document.getElementById("startBtn");
  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.getElementById("progressContainer");

  let selectedFile = null;

  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const validTypes = [
      "application/zip",
      "text/csv",
      "application/json",
      "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
      "text/plain"
    ];

    const validExtensions = [".zip", ".csv", ".json", ".docx", ".txt"];

    const isValidType = validTypes.includes(file.type);
    const isValidExtension = validExtensions.some(ext => file.name.toLowerCase().endsWith(ext));

    if (!isValidType && !isValidExtension) {
      alert("‚ùå Invalid file type. Please upload a .zip, .csv, .json, .docx, or .txt file.");
      fileInput.value = "";
      fileNameDisplay.textContent = "No file selected.";
      selectedFile = null;
      startBtn.disabled = true;
      return;
    }

    selectedFile = file;
    fileNameDisplay.textContent = `üìÅ ${file.name}`;
    startBtn.disabled = false;
  });

  startBtn.addEventListener("click", () => {
    if (!selectedFile) return;

    startBtn.disabled = true;
    progressContainer.style.display = "block";

    let width = 0;

    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        window.location.href = "results.html";
      } else {
        width += 2;
        progressBar.style.width = width + "%";
        progressBar.textContent = width + "%";
      }
    }, 80);
  });
});
</script>
</body>
</html>
