<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forensica - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="univ.css">
  
</head>
<body>

  <header class="text-center">
    <h1 class="text-4xl font-bold mb-4">üïµÔ∏è‚Äç‚ôÄÔ∏è Forensica</h1>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="search.html">Search</a>
      <a href="charts.html">Analysis</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="flex justify-center items-center min-h-[calc(100vh-150px)] px-4">
    <main class="w-full max-w-5xl shadow-xl bg-black bg-opacity-60 p-10 rounded-xl">
      <h2 class="text-3xl font-semibold mb-4">üìÅ Upload Files for Analysis</h2>
      <p class="mb-6">Select a .zip, .csv, .json, .docx or .txt file to begin forensic analysis.</p>

      <input type="file" id="fileInput" accept=".zip,.csv,.json,.docx,.txt" />
      <p id="fileName" class="mt-3">No file selected.</p>

      <button id="startBtn" disabled>Start Analyzing</button>

      <div id="progressContainer" class="mt-4">
        <div id="progressBar">0%</div>
      </div>
    </main>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileName");
    const startBtn = document.getElementById("startBtn");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");

    let selectedFile = null;

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const validTypes = [
        "application/zip",
        "text/csv",
        "application/json",
        "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
        "text/plain"
      ];

      const validExtensions = [".zip", ".csv", ".json", ".docx", ".txt"];

      const isValidType = validTypes.includes(file.type);
      const isValidExtension = validExtensions.some(ext => file.name.toLowerCase().endsWith(ext));

      if (!isValidType && !isValidExtension) {
        alert("‚ùå Invalid file type. Please upload a .zip, .csv, .json, .docx, or .txt file.");
        fileInput.value = "";
        fileNameDisplay.textContent = "No file selected.";
        selectedFile = null;
        startBtn.disabled = true;
        return;
      }

      selectedFile = file;
      fileNameDisplay.textContent = `üìÅ ${file.name}`;
      startBtn.disabled = false;
    });

    startBtn.addEventListener("click", () => {
      if (!selectedFile) return;

      startBtn.disabled = true;
      progressContainer.style.display = "block";

      let width = 0;

      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          window.location.href = "charts.html";
        } else {
          width += 2;
          progressBar.style.width = width + "%";
          progressBar.textContent = width + "%";
        }
      }, 80);
    });
  });
</script>

</body>
</html>
